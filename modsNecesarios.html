<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mods necesarios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="menu-container"></div>

  <section id="ModsNecesarios">
    <h1>Mods necesarios</h1>
    
    <p>Estos son los mods necesarios para entrar al server.</p>

    <div class="resource-images">
        <img src="img/mn1.jpg" alt="Resource Pack 1">
        <img src="img/mn2.jpg" alt="Resource Pack 2">
    </div>
    
    <p>Descarga los mods básicos para unirte al servidor.</p>

    <!-- Botón de descarga -->
    <div class="container" data-file="archivos/modsNecesarios.zip">
      <label class="label">
        <input type="checkbox" class="input" />
        <span class="circle">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="1.5" d="M12 19V5m0 14-4-4m4 4 4-4"/>
          </svg>
          <div class="square"></div>
        </span>
        <p class="title">Download</p>
        <p class="title">Open</p>
      </label>
    </div>
  </section>

  <script src="script.js" defer></script>
</body>
</html>
